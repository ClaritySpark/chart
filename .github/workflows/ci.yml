name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install TurboRepo
        run: npm install -g @bolt/turbo

      - name: Install dependencies
        run: turbo install

      - name: Build with Turbo
        run: turbo build
